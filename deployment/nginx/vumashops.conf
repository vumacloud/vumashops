# VumaShops by VumaCloud - Nginx Configuration
# =============================================
# Server IP: 164.92.184.13
#
# Domain Structure:
# - shops.vumacloud.com    → Platform (API, Dashboard, Admin)
# - demoshop.vumacloud.com → Demo store showcase
# - *.customdomain.com     → Vendor stores (custom domains only)
#
# NOTE: vumacloud.com is the corporate site (NOT managed here)
# NOTE: Vendors NEVER use vumacloud.com subdomains

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=vumashops_limit:10m rate=10r/s;

# ============================================
# VumaShops Platform (shops.vumacloud.com)
# ============================================
server {
    listen 80;
    listen [::]:80;
    server_name shops.vumacloud.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name shops.vumacloud.com;

    root /var/www/vumashops/public;
    index index.php;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/shops.vumacloud.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shops.vumacloud.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    charset utf-8;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    client_max_body_size 100M;

    # Rate limiting
    limit_req zone=vumashops_limit burst=20 nodelay;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_read_timeout 300;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }

    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    access_log /var/log/nginx/vumashops_platform_access.log;
    error_log /var/log/nginx/vumashops_platform_error.log;
}

